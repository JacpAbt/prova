{% extends 'base.html' %}
{% load static %}


{% block title %}Sign Up{% endblock %}

{% block content %}
<body>
    <main>
        <section class="signup-section" id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        <p>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">Sign Up</button>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
{% endblock %}
